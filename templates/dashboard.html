<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>

<body class="px-6">
    <img src="https://sathyabama.cognibot.in/pluginfile.php/1/theme_klass/logo/1636949046/logo.svg" style="filter: invert(100%)" width="300px" />
    <br/>
    <br/>
    <p class="text-2xl font-bold underline underline-offset-4">Registered Students Details</p>
    <p class="text-lg font-bold text-red-500 font-bold mt-3" id="message"></p>
    <br/>

    <table class="table-auto border-collapse border border-slate-400">
        <thead>
            <tr>
                <th class="border border-slate-300 px-2 py-1">ID</th>
                <th class="border border-slate-300 px-2 py-1">Name</th>
                <th class="border border-slate-300 px-2 py-1">Email</th>
                <th class="border border-slate-300 px-2 py-1">Phone Number</th>
                <th class="border border-slate-300 px-2 py-1">Time</th>
                <th class="border border-slate-300 px-2 py-1">Remark</th>
                <th class="border border-slate-300 px-2 py-1">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for data in datas %}
            <tr>
                <td class="border border-slate-300 px-2 py-1">{{ data.id }}</td>
                <td class="border border-slate-300 px-2 py-1">{{ data.name }}</td>
                <td class="border border-slate-300 px-2 py-1">{{ data.email }}</td>
                <td class="border border-slate-300 px-2 py-1">{{ data.phone }}</td>
                <td class="border border-slate-300 px-2 py-1">{{ (data.date).strftime("%d-%m-%Y %H:%M:%S") }}</td>
                <form method="POST" action="/dashboard/entry/modify/report/{{data.id}}">
                    <td class="border border-slate-300 px-2 py-1">
                        <textarea name="report">{{data.remark}}</textarea><br>
                        <button type="submit" class="my-1 
                        bg-green-500 hover:bg-green-600 
                        active:bg-green-700 focus:outline-none 
                        focus:ring focus:ring-green-300 
                        rounded  px-5 py-1 text-lg font-bold text-white">Save Report</button>
                    </td>
                </form>
                <td class="border border-slate-300 px-2 py-1">
                    <button onclick="window.location.href='/dashboard/entry/delete/{{data.id}}'" class="my-1 
                    bg-red-500 hover:bg-red-600 
                    active:bg-red-700 focus:outline-none 
                    focus:ring focus:ring-red-300 
                    rounded  px-5 py-1 text-lg font-bold text-white">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

<script>
    var url = new URL(window.location.href);
    var message = url.searchParams.get("message");
    if (message != null) {
        document.getElementById("message").innerText = message;
    }
</script>

</html>
