<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR/VR</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <form method="POST" class="w-72 border border-blue-500 justify-items-center grid bg-white rounded-lg drop-shadow-2xl">
        <p class="text-2xl mt-4 text-blue-500 font-bold">Register Now</p>
        <!-- Name -->
        <label class="block">
            <span class="
                after:content-['*'] 
                after:ml-0.4 
                after:text-red-500 
                block 
                text-lg
                mt-5
                font-medium 
                text-slate-700">
                    Name
            </span>
            <input type="text" name="name" 
                class="mt-1 
                px-2 
                py-1
                text-lg
                bg-white
                border 
                shadow-sm 
                border-slate-300
                placeholder-slate-400 
                focus:outline-none 
                focus:border-blue-500 
                focus:ring-blue-500 
                block 
                w-lg
                rounded-sm 
                focus:ring-1" />
        </label>
        
        <!-- email -->
        <label class="block">
            <span class="
                after:content-['*'] 
                after:ml-0.4 
                after:text-red-500 
                block 
                text-lg
                mt-2
                font-medium 
                text-slate-700">
                    Email Address
            </span>
            <input type="email" name="email" 
                class="mt-1 
                px-2 
                py-1
                text-lg
                bg-white 
                border 
                shadow-sm 
                border-slate-300
                placeholder-slate-400 
                focus:outline-none 
                focus:border-blue-500 
                focus:ring-blue-500 
                block 
                w-lg
                rounded-sm 
                focus:ring-1" />
        </label>

        <!-- phone -->
        <label class="block">
            <span class="
                after:content-['*'] 
                after:ml-0.4 
                after:text-red-500 
                block 
                text-lg
                mt-2
                font-medium 
                text-slate-700">
                    Phone Number
            </span>
            <input type="number" name="phone" 
                class="mt-1 
                px-2 
                py-1
                text-lg
                bg-white 
                border 
                shadow-sm 
                border-slate-300
                placeholder-slate-400 
                focus:outline-none 
                focus:border-blue-500 
                focus:ring-blue-500 
                block 
                w-lg
                rounded-sm 
                focus:ring-1" />
        </label>

        <button type="submit" class="my-5 
        bg-blue-500 hover:bg-blue-600 
        active:bg-blue-700 focus:outline-none 
        focus:ring focus:ring-blue-300 
        rounded  px-5 py-1 text-lg font-bold text-white">
            Register
        </button>
      </form>
</body>

</html>
