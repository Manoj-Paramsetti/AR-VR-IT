<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>All Users</title>
</head>

<body>
    <img src="/static/images/bg.jpg" class="backgroundImage">
    <img src="https://sathyabama.cognibot.in/pluginfile.php/1/theme_klass/logo/1636949046/logo.svg" class="mx-auto" style="filter: invert(100%)" width="300px" />
    <br/>
    <br/>
    <div class="flex">
        <div class="mx-auto">
            <button onclick='window.location.href="/dashboard"' class="my-1 
            bg-red-500 hover:bg-red-600 
            active:bg-red-700 focus:outline-none 
            focus:ring focus:ring-red-300 
            rounded  px-5 py-1 text-lg font-bold text-white">Back to dashboard</button>
            <button onclick='window.location.href="/dashboard/users/new"' class="my-1 
            bg-green-500 hover:bg-green-600 
            active:bg-green-700 focus:outline-none 
            focus:ring focus:ring-green-300 
            rounded  px-5 py-1 text-lg font-bold text-white">Add New User</button>
        </div>
    </div>
    <br/>
    <br/>
    <p class="text-2xl font-bold underline underline-offset-4 text-center">All Users</p>
    <p class="text-lg font-bold text-red-500 font-bold mt-3" id="message"></p>
    <br/>
    <table class="table-auto mx-auto border-collapse border border-slate-400 glassbg">
        <thead>
            <tr>
                <th class="border border-slate-300 px-2 py-1">ID</th>
                <th class="border border-slate-300 px-2 py-1">Username</th>
            </tr>
        </thead>
        <tbody>
            {% for data in users %}
            <tr id="trid{{data.id}}">
                <td class="border border-slate-300 px-2 py-1">{{ data.id }}</td>
                <td class="border border-slate-300 px-2 py-1">{{ data.username }}</td>
                {% endfor %}
        </tbody>
    </table>
</body>

</html>
